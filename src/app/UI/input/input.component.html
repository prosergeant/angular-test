<ng-template [ngIf]="isEditing">
    <div class="ui-input" [attr.data-label]="label | translate">
        <input
            *ngIf="['default', 'number', 'password', 'tel', 'email'].includes(type)"
            (input)="modelValueEmit($event)"
            [(ngModel)]="modelValue"
            [type]="['tel', 'default'].includes(type) ? 'text' : type"
            [placeholder]="['tel'].includes(type) ? '+7 (___) ___ __ __' : placeholder"
            [required]="isRequired"
            [disabled]="isDisabled"
            [name]="name"
            step="any"
        />
    </div>
</ng-template>

<div class="ui-input-view" *ngIf="!isEditing">
    <p>{{ label | translate }}</p>
    <span style="width: fit-content; white-space: nowrap;">{{ modelValue }}</span>
</div>
